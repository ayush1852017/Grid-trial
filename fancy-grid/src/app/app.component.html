<!-- <fancy-grid-angular [config]="gridConfig"></fancy-grid-angular> -->
<div class="clusterize">
  <table>
    <thead>
      <tr>
        <th>Headers</th>
      </tr>
    </thead>
  </table>
  <div id="scrollArea" class="clusterize-scroll">
    <table>
      <thead>
        <th>Name</th>
        <th>Surname</th>
        <th>Company</th>
        <th>Age</th>
      </thead>
      <tbody id="contentArea" class="clusterize-content">
        <!-- <tr class="clusterize-extra-row clusterize-keep-parity"></tr> -->
        <!-- <tr
          class="clusterize-extra-row clusterize-top-space"
          style="height: 12345px"
        ></tr> -->
        <tr *ngFor="let item of data">
          <td>{{ item.OrderID }}</td>
          <td>{{ item.CustomerID }}</td>
          <td>{{ item.Freight }}</td>
          <td>{{ item.OrderDate }}</td>
          <td>{{ item.Bucket }}</td>
        </tr>
        <!-- <tr
          class="clusterize-extra-row clusterize-bottom-space"
          style="height: 12345px"
        ></tr> -->
      </tbody>
    </table>
  </div>
</div>
